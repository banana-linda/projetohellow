<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela com legenda</title>
    <style>
        table,
        th,
        td {
border: 3px solid rgb(161, 161, 250);
        border-collapse: collapse;
        }
        th, td {
            padding-top: 10px;
padding-bottom: 20px;
padding-left: 30px;
padding-right: 40px;
        }
    </style>
</head>
<body>
    <table style="width: 50%">
<caption> Estações do ano</caption>
<colgroup>
<col span="1" style="background-color: rgb(250, 194, 245);">
</colgroup>
<tr>
<th>inverno</th>
<th>verão</th>
</tr>
<tr>
    <td>junho</td>
<td>julho</td>
</tr>
<tr>
    <td>dezembro</td>
<td>janeiro</td>
</tr>
<tr>
<td>nome</td>
<td>maria</td>
</tr>
<tr>
<th rowspan="2">fone</th>
<td>1234-5678</td>
</tr>
<tr>
    <td>8765-4321</td>
</tr>


    </table>
</body>
</html>
