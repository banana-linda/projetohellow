<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela  semanticos</title>
<link rel="stylesheet" href="css/style2.css">




</head>
<body>
     <!--tabela que organiza os dados de uma corrida-->

     <table>
        <!--cabeçalho-->
        <thead>
            <tr>
                <th>posição</th>
                <th>nome</th>
                <th>tempo</th>
            </tr>
        </thead>
<tbody>
<tr>
    <td>1</td>
    <td>ana</td>
    <td>12s</td>
</tr>
<tr>
    <td>2</td>
    <td>bruno</td>
    <td>15s</td>
</tr>
<tr>
    <td>3</td>
    <td>clara</td>
    <td>18s</td>
</tr>

</tbody>
<tfoot>
    <tr>
        <td colspan="3">resultados da corrida infantil</td>
    </tr>
</tfoot>
        


    </table>
</body>
</html>
